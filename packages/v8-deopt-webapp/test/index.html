<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>V8 Deopt Webapp Test Page</title>
		<link href="../dist/index.debug.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body,
			#root {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module">
			import { renderIntoDom } from "../dist/index.debug.js";

			fetch("./deoptInfo.json")
				.then((res) => res.json())
				.then((deoptInfo) => {
					renderIntoDom(deoptInfo, document.getElementById("root"));
				});
		</script>
	</body>
</html>
